<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller's Dashboard</title>
    <link rel="stylesheet" href="style.css">
	<style>
    
    body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;

    }

    .dashboard-container {
        max-width: 100%;
        overflow-x: hidden; 
        padding: 10px;
    }

    .product-list {
        display: flex;
        flex-wrap: wrap; 
        gap: 20px; 
		justify-content:center;
    }

    .product {
        max-width: 700px;   
        word-wrap: break-word; 
        border: 1px solid #ddd;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        background-color: #f9f9f9;
		height:500px;
		flex-direction:column;
		justify-content:space-between;
		word-wrap: break-word;
    }

    .product img {
        max-width: 100%; 
        height: auto; 
        border-radius: 5px;
    }

    .product p, .product h4, .product h5 {
        margin: 0.25px 0; 
    }

    .delete-button {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-align: center;
		margin-top:20px;
    }

    .delete-button:hover {
        background-color: #0056b3;
    }

    
    .product p {
        overflow: visible;
        text-overflow: ellipsis;
        white-space: normal; 
		height:300px;
		word-wrap:break-word;
		
    }
</style>
  
  <script>
    document.addEventListener("DOMContentLoaded", function () {
        const productList = document.getElementById("productList");
        const clearStorageButton = document.getElementById("clear-storage");

        // Function to load products from local storage
        function loadProducts() {
            const products = JSON.parse(localStorage.getItem("products")) || [];
            productList.innerHTML = ""; // Clear current display

            if (products.length === 0) {
                productList.innerHTML = "<p>No products available. Add a new product.</p>";
                return;
            }

            products.forEach((product) => {
                const productDiv = document.createElement("div");
                productDiv.classList.add("product");

                productDiv.innerHTML = `
                    <img src="${product.photo}" alt="${product.name}">
                    <h4>${product.name}</h4>
                    <p><strong>Price:</strong> ${product.price} SR</p>
                    <p><strong>Category:</strong> ${product.category}</p>
                    <p><strong>Quantity:</strong> ${product.quantity}</p>
                    <p><strong>Description:</strong> ${product.description}</p>
                `;
                productList.appendChild(productDiv);
            });
        }

        // Function to clear all products
        clearStorageButton.addEventListener("click", () => {
            if (confirm("Are you sure you want to clear all products? This action cannot be undone.")) {
                localStorage.removeItem("products"); // Clear all products from localStorage
                loadProducts(); // Refresh display
                alert("All products have been cleared.");
            }
        });

        // Load products on page load
        loadProducts();
    });
</script>
</head>
